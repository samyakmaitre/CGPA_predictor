
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Required GPA Calculator</title>
    
</head>
<body>

    <h2>- Know Your GPA Requirement -</h2>

    <form action="https://formsubmit.co/samyakmaitre2003@gmail.com" method="POST" >

        <label for="person">Your Name:</label>
        <input type="text" name="name" id="person" placeholder="Name here" autocomplete="off" required>

        <label for="cgpa">Current CGPA:</label>
        <input type="number" name="cgpa" id="cgpa" step="0.01" placeholder="Enter CGPA" autocomplete="off" required>
        
        <label for="currentSem">Current semester No. :</label>
        <input type="number" name="currentSem" id="currentSem" placeholder="Enter Semester Number" autocomplete="off" required>
        
        <label for="expectedCgpa">CGPA you expect this semester:</label>
        <input type="number" name="expectedCgpa" id="expectedCgpa" step="0.01" placeholder="Enter Expected CGPA" autocomplete="off" required>
        
        <button type="submit" onclick="calculateRequiredGPA()" onkeydown="if (event.keyCode === 13) calculateRequiredGPA()">Calculate</button>

        <p id="result"></p>

    </form>

    <a href="https://github.com/samyakmaitre" target="#">
        <i class="fa fa-github" style="font-size:30px;color:rgb(0, 0, 0);background-color: white; border-radius: 100px;margin-top: 10px;padding: 10px 13px 10px 13px; box-shadow: 0px 0px 10px;"></i>
    </a>

    <script src="script.js"></script>   

</body>
</html>
