
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Required GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(bg.jpg);
            background-position: center;
            background-size: cover;
            margin: 0;
            padding: 0px 0px 0px 0px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            font-weight: 800;
            color: #894ffc;
    background-color: #ffffff;
    width: 100%;
    text-align: center; 
    padding: 10px 0px;
        }

        form {
            background-color: #ffffffa4;
            padding: 20px;
           
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }

        
       
        label {
            display: block;
            margin-bottom: 8px;
            color: #000000;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Know Your GPA Requirement</h2>

    <form id="gpaForm">
        <label for="cgpa">Current CGPA:</label>
        <input type="number" id="cgpa" step="0.01" placeholder="Enter CGPA" required>

        <label for="currentSem">Current semester No. :</label>
        <input type="number" id="currentSem" placeholder="Enter Semester Number" required>

        <label for="expectedCgpa">CGPA you expect this semester:</label>
        <input type="number" id="expectedCgpa" step="0.01" placeholder="Enter Expected CGPA" required>

        <button type="button" onclick="calculateRequiredGPA()">Calculate</button>
        <p id="result"></p>
    </form>
    <a href="https://github.com/samyakmaitre" target="#">
        <i class="fa fa-github" style="font-size:30px;color:rgb(0, 0, 0);background-color: white; border-radius: 100px;margin-top: 10px;padding: 10px 13px 10px 13px; box-shadow: 0px 0px 10px;"></i>
      </a>

    

    <script>
        function calculateRequiredGPA() {
        // Get values from input fields
        var cgpa = parseFloat(document.getElementById('cgpa').value);
        var currentSem = parseInt(document.getElementById('currentSem').value);
        var expectedCgpa = parseFloat(document.getElementById('expectedCgpa').value);

        // Check if input values are valid
        if (isNaN(cgpa) || isNaN(currentSem) || isNaN(expectedCgpa)) {
            alert('Please Enter Valid Data.');
            return;
        }

        // Calculate the required GPA
        var requiredGPA = (expectedCgpa * currentSem) - (cgpa * (currentSem - 1));

        // Display the result
        var resultParagraph = document.getElementById('result');

        if (requiredGPA > 10) {
            resultParagraph.innerHTML = 'LOL!!! That\'s not happening this semester.';
            // Make the message disappear after 3 seconds
            setTimeout(function() {
                resultParagraph.innerHTML = '';
            }, 3000);
        } else {
            resultParagraph.innerHTML = 'At least ' + requiredGPA.toFixed(2) + ' is required GPA this semester';
            setTimeout(function() {
                resultParagraph.innerHTML = '';
            }, 3000);
        }
    }
    </script>

</body>
</html>
