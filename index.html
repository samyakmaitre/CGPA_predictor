
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Required GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0px 20px 0px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
           
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            width: 100%;
        }

        
       
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Expect & Get Aim</h2>

    <form id="gpaForm">
        <label for="cgpa">Current CGPA:</label>
        <input type="number" id="cgpa" step="0.01" placeholder="Enter CGPA" required>

        <label for="currentSem">Current semester No. :</label>
        <input type="number" id="currentSem" placeholder="Enter Semester Number" required>

        <label for="expectedCgpa">Expected CGPA you want to make this semester:</label>
        <input type="number" id="expectedCgpa" step="0.01" placeholder="Enter Expected CGPA" required>

        <button type="button" onclick="calculateRequiredGPA()">Calculate Required GPA</button>
    </form>

    <p id="result"></p>

    <script>
        function calculateRequiredGPA() {
            // Get values from input fields
            var cgpa = parseFloat(document.getElementById('cgpa').value);
            var currentSem = parseInt(document.getElementById('currentSem').value);
            var expectedCgpa = parseFloat(document.getElementById('expectedCgpa').value);

            // Check if input values are valid
            if (isNaN(cgpa) || isNaN(currentSem) || isNaN(expectedCgpa)) {
                alert('Please Enter Valid Data.');
                return;
            }

            // Calculate the required GPA
            var requiredGPA = (expectedCgpa * currentSem) - (cgpa * (currentSem - 1));

            // Display the result
            var resultParagraph = document.getElementById('result');
            
            if (requiredGPA > 10) {
                resultParagraph.innerHTML = 'LOL!!! That\'s not happening this semester.';
            } else {
                resultParagraph.innerHTML = 'At least ' + requiredGPA.toFixed(2) + ' is required GPA this semester' ;
            }
        }
    </script>

</body>
</html>
